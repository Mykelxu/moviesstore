{% extends 'base.html' %}
{% block content %}
<div class="p-3">
  <div class="container">
    <h2>My Watchlist</h2>
    <hr />
    {% if template_data.movies %}
      <div class="row">
        {% for movie in template_data.movies %}
          <div class="col-md-3 mb-4">
            <div class="card h-100">
              <img src="{{ movie.image.url }}" class="card-img-top" alt="{{ movie.name }}">
              <div class="card-body">
                <h5 class="card-title">{{ movie.name }}</h5>
                <p class="card-text">${{ movie.price }}</p>
                <a href="{% url 'movies.show' movie.id %}" class="btn btn-primary btn-sm">View</a>
                <form method="post" action="{% url 'movies.watchlist_remove' movie.id %}" class="d-inline">
                  {% csrf_token %}
                  <button class="btn btn-outline-danger btn-sm" type="submit">Remove</button>
                </form>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <p>You havenâ€™t added any movies to your watchlist yet.</p>
    {% endif %}
  </div>
</div>
{% endblock %}
