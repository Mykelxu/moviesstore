{% extends 'base.html' %}
{% block content %}
<div class="container py-4" style="max-width: 720px;">
  <h2 class="mb-3">Create a Petition</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Movie title to add</label>
      <input type="text" name="movie_title" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Why add it? (optional)</label>
      <textarea name="details" class="form-control" rows="4" placeholder="Why this movie should be in the catalog..."></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Submit Petition</button>
    <a class="btn btn-link" href="{% url 'movies.petitions' %}">Cancel</a>
  </form>
</div>
{% endblock %}
