{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="p-3 mt-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow p-3 mb-4 rounded">
          <div class="card-body">
            <h2>My Profile</h2>
            <hr />
            <div class="text-center mb-3">
              {% if template_data.profile.picture %}
                <img src="{{ template_data.profile.picture.url }}"
                     class="rounded-circle"
                     style="width:150px;height:150px;object-fit:cover;"
                     alt="Profile picture">
              {% else %}
  <img src="{% static 'img/defaultImage.webp' %}"
       class="rounded-circle"
       style="width:150px;height:150px;object-fit:cover;"
       alt="Default profile picture">
{% endif %}

            </div>
            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="mb-3">
                {{ template_data.form.picture.label_tag }}
                {{ template_data.form.picture }}
              </div>
              <button type="submit" class="btn btn-primary">Update Picture</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
